project:
  type: book
  output-dir: docs

book:
  title: &book_title "The Little Book of Algorithms"
  subtitle: &book_subtitle "Version 0.3.1"
  author: &book_author "Duc-Tam Nguyen"
  date: &book_date "2025-10-08"
  output-file: book
  chapters:
    - index.qmd
    - books/en-us/cheatsheet.md
    - books/en-us/book.md
    - books/en-us/plan.md
    - books/en-us/list-1.md

website:
  title: *book_title
  page-navigation: true
  navbar:
    search: true
    right:
      - text: *book_subtitle 
      - icon: github
        href: https://github.com/little-book-of/algorithms
        aria-label: GitHub

format:
  html:
    sidebar: true
    toc: true
    toc-location: left
    toc-depth: 3
    number-sections: false
    theme: [cosmo, brand]
    from: markdown+autolink_bare_uris
  epub:
    title: *book_title
    subtitle: *book_subtitle
    author: *book_author
    date: *book_date
    toc: true 
    toc-depth: 3
    number-sections: false
  pdf:
    title: *book_title
    subtitle: *book_subtitle
    author: *book_author
    date: *book_date
    toc: true 
    toc-depth: 3
    number-sections: false
    colorlinks: true
  latex:
    number-sections: false
